<!-- Lab 8: Write HTML code for NCCS student admission form. -->
<!DOCTYPE html>
<html>

<head>
    <title>Lab 7</title>
</head>

<body>
    <center>
        <h1>NCCS College</h1>
    
    <from>
        <fieldset>
            <legend>STUDENT Reg Form:</legend>
            <table>
                <tr>
                    <th>Full Name: </th>
                    <td><input type="text"></td>
                </tr>
                <tr>
                    <th>DoB: </th>
                    <td><input type="date"></td>
                </tr>
                <tr>
                    <th>Phone: </th>
                    <td><input type="number"></td>
                </tr>
                <tr>
                    <th>Email: </th>
                    <td><input type="email"></td>
                </tr>
                <tr>
                    <th>Gender: </th>
                    <td><input type="radio" name="gender"> Male <input type="radio" name="gender"> Female</td>
                </tr>
            </table>

            <table>
                <tr>
                    <th>Local Address</th>
                    <th>Residential Address</th>
                </tr>
                <tr>
                    <td><textarea name="local-address"></textarea></td>
                    <td><textarea name="residential-address"></textarea></td>
                </tr>
            </table>

            <b>Last School/College </b><input type="text"><br>
            <b>I would like to register following course </b>
            <input type="radio" name="course">Bsc.CSIT
            <input type="radio" name="course">BCA
            <input type="radio" name="course">BBM
            <br>
            <br>

            <table cellspacing="40">
                <tr>
                    <th>Student Signature</th>
                    <th>Campus admin</th>
                </tr>
                <tr>
                    <td>
                        <hr style="border-style: dotted; width: 80%;">
                    </td>
                    <td>
                        <hr style="border-style: dotted; width: 80%;">
                    </td>
                </tr>
            </table>

        </fieldset>
    </from>
</center>
</body>

</html>
